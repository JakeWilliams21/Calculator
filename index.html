<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div calculator>
        <div class = 'output'>0</div>
        <div class = 'row'>
            <div class = 'button outer clear'>AC</div>
            <div class = 'button outer operator'>Sq</div>
            <div class = 'button outer operator' id = 'remainder'>%</div>
            <div class = 'button outer operator' id = 'divide' >รท</div>
        </div>
        <div class = 'row'>
            <div class = 'button number' id = 7 >7</div>
            <div class = 'button number' id = 8 >8</div>
            <div class = 'button number' id = 9 >9</div>
            <div class = 'button outer operator' id = 'multiply' >ร</div>
        </div>
        <div class = 'row'>
            <div class = 'button number' id = 4 >4</div>
            <div class = 'button number' id = 5 >5</div>
            <div class = 'button number' id = 6 >6</div>
            <div class = 'button outer operator' id = 'subtract'>-</div>
        </div>
        <div class = 'row'>
            <div class = 'button number' id = 1 >1</div>
            <div class = 'button number' id = 2 >2</div>
            <div class = 'button number' id = 3 >3</div>
            <div class = 'button outer operator' id = 'add'>+</div>
        </div>
        <div class = 'row'>
            <div class = 'button outer'>+/-</div>
            <div class = 'button number' id = 0 >0</div>
            <div class = 'button outer'>.</div>
            <div class = 'button outer equals'>=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
